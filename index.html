<!Doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <title>Landing Page</title>
   <link rel="stylesheet" href="./style.css">       
  </head>
  
  <body>
    <div class="container">
      <header id="header">
        <img src="img/path.svg" id="header-img" alt="logo"> 
        <nav id="nav-bar">
          <ul>
            <li class="nav-link"><a href="#service">Home</a></li>
            <li class="nav-link">About</li>
            <li class="nav-link">Contact</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="hero">
          <div class="hero--text">
            <h1>Helping you create, manage and protect your wealth.</h1>
          </div>
          <div class="hero--image">
            <img src="img/landing.svg" alt="Landing" class="hero--pop"> 
          </div>
        </div>

        <div class="service">
          <h1 class="service_header" id="service">SERVICE WE PROVIDE</h1>
          <div class="service_body">
              <div class="img_container">
                  <img src="img/check.svg"  alt="check">
                  <p>Equity shares</p>
              </div>
              <div class="img_container">
                  <img src="img/customer.svg"  alt="customer">
                  <p>Tax planning</p>
              </div>
              <div class="img_container">
                   <img src="img/trucking.svg" alt="trucking">
                   <p>Mutual funds</p>
              </div>
          </div>
      </div>
      </main>
      

    </div>
  </body>
</html>
